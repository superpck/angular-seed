<div class="app-container">
  <!-- แสดง NavComponent ยกเว้นในหน้า Login -->
  <app-nav *ngIf="!isLoginPage"></app-nav>
  
  <!-- เนื้อหาหลัก -->
  <div class="content" [ngClass]="{'with-nav': !isLoginPage}">
    <router-outlet></router-outlet>
  </div>
  
  <!-- Toastr component สำหรับแสดงการแจ้งเตือน -->
  <app-toastr></app-toastr>
  
  <!-- Alert component สำหรับแสดงการแจ้งเตือนแบบ Modal -->
  <app-alert></app-alert>
</div>
